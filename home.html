<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- como dato este bootstrap forma columnas o bloques enteros, hay que darles un largo para que reconosca
    el espacio que va autilizar.
ejemplo: la clase " col"-->
    <div class="container-fluid" id="contenedor-body">
        <div class="row"> <!--fila principal-->
            <!-- Caja izquierda que toma la mitad del ancho en pantallas pequeñas y un tercio en medianas y grandes -->
            <div class="col-12 col-md-3" style="background-color: #095652;" id="caja-iz">
                
                    <div class="row col-12"> <!--fila 1 -->
                        <div class="col-12"><img style="margin: 0%; padding-top: 0%; visibility: hidden; " src="IMG/logo.png" alt=""></div>
                        
                        <div class="col-12">
                            <div style="margin: 0; padding: 0; height: 100px;">
                                <h2 style="margin-left: 10%;  margin-top: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                                 color: #F5F5F5;">Ingrese sus datos</h2></div>
                        </div>

                    </div> <!--fin fila 1-->
              

            
                    <div class="row col-12"> <!--fila 2-->

                    <div class="col-12">
                 
                        <form action="......dddd.df" method="post"  id="formulario1">
                            <input type="text" name="username" placeholder="  Usuario" required class="form-control mb-3" >
                            <input type="password" name="password" placeholder="  Contraseña" required class="form-control mb-3" >
                            <input type="submit" class="btn btn-success btn-block" 
                             style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"value="INGRESAR">
                        </form>
                    </div>

                    </div><!--fin fila 2-->

                    <div class="row col-12" > <!--fila 3-->
                        <div id="ppp"><img id="logo" style="overflow: hidden;"src="IMG/a.webp" alt=""></div>

                    </div><!--fin fila 3-->

              

              
            </div>

            <!-- Caja derecha que toma la mitad del ancho en pantallas pequeñas y dos tercios en medianas y grandes -->

            <div class="col-12 col-md-9" style="background-color: lightcoral; overflow: hidden;" id="caja-der">
                
                <img id="imagen"src="IMG/fondo_index.png" alt="">
            </div>  
          
           
        </div><!-- fin fila principal-->
       

    </div> <!--fin del contenedor -->

</body>
