        <div class="row"> <!--fila principal-->

            <div class="col" style="background-color: #095652;" id="caja-iz">               
                    <div class="row col-12"> <!--fila 1 -->
                      <!-- aqui estamos usando un mini logo con enlace directo al mismo home xd-->
                        <nav class="navbar bg-body-tertiary">
                                <div class="container-fluid">
                                <a class="navbar-brand" style="color:#F5F5F5;"  href="home.html">

                                </a>
                                </div>

                        </div>
                    </div> <!--fin fila 1-->              
                    <div class="row" > <!--fila 2-->

                                ><!--fin input usuario-->

                                ><!--fin input clave-->
                                <input type="submit" id="boton_enviar" class="btn btn-success btn-block" 
                                style="width: 60%; border-radius: 16px; margin-left: 20%; margin-top: 10px;"
                                value="INGRESAR">
                            </form>                       
                        </div>
                    </div><!--fin fila 2-->

                            <div class="imagen"></div>     <!--aqui tengo la imagen abajo del formulario-->
